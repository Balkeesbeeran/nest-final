


<div *ngIf="product" class="container py-4">
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.image" [alt]="product.title" class="img-fluid rounded shadow-sm" />
    </div>

    <div class="col-md-7">
      <h1 class="fw-bold">{{ product.title }}</h1>
      <h5 class="text-muted mb-2">
        {{ product.brand | titlecase }} {{ product.model }}
        <span *ngIf="product.color">({{ product.color | titlecase }})</span>
      </h5>

      <p class="text-secondary mb-3">{{ product.description }}</p>

      <h3 class="text-success fw-bold mb-3">
        â‚¹{{ product.price }}
        <span *ngIf="product.discount > 0" class="badge bg-danger ms-2">-{{ product.discount }}%</span>
      </h3>

      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
